<div>
<div ref="Element" id="jstree"></div>
<script>
    $("#jstree").jstree({
        "core": {
            "themes": {
                "dots": false
            },
            "animation" : 0,
            "check_callback" : true,
            "data" : ["Node"]
        },
        "plugins" : [ "contextmenu", "types", "dnd" ],
        "types" : {
            "default" : {
                "icon" : "file icon"
            },
            "demo" : {
                "icon" : "braille icon"
            }
        },
    })
    // helper assignments so we don't have to 
    // use jquery from go
    $("#jstree")[0].jstree = $("#jstree").jstree(true)
    $("#jstree")[0].on = function(event, handler) {
        $("#jstree").on(event, handler)
    }
</script>
</div>
